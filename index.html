<html>
	<head>
		<title> App 3 by Pranav </title>
		<style>
			* { font-size: 50px; }
			body { background-color:lightblue; }
		</style>
		<script>
			function show()
			{
			event.preventDefault();
			let name = document.getElementById("name");
			let ans = document.getElementById("ans");
			if (name.value == ""){
				ans.innerHtml = "u did not enter any name ";
			}
			else
			{
				let msg = "Good Afternoon " + name.value;
				ans.innerHTML = msg;
			}
			}
		</script>
	</head>

	<body>
	<center>
		<h1> Welcome App </h1>
		<form onsubmit="show()">
		<input type="text" id="name" placeholder="enter ur name "/>
		<br><br>
		<input type="submit" />
		</form>
		<h1 id="ans" />
	</center>
	</body>
</html>
